<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <!-- TODO: header's onscroll event -->
    <header class="header static flex justify-between items-center">
      <div class="header__logo">
        <img src="./images/logo.png" alt="Logo" />
      </div>
      <nav class="header__nav nav">
        <a class="button button-link" href="#">挑戰自我</a>
        <a class="button button-link" href="#">課程說明</a>
        <a class="button button-link" href="#">培訓成果</a>
      </nav>
    </header>
    <!-- landing -->
    <section class="section-landing flex justify-center items-center">
      <div class="jumbo flex flex-col justify-center items-center">
        <span class="display-h2">F2E 前端開發</span>
        <h1>前端工程師排版試題</h1>
        <p>學會，百萬年薪不是夢</p>
      </div>
    </section>
    <!-- sign up -->
    <section class="section-signup flex justify-center items-center">
      <div class="container">
        <div class="row">
          <div class="col mt-0">
            <div class="block bg-primary color-white">
              <span class="font-size-largest">優惠活動結束</span>
              <span class="font-size-large">請再關注我們的優惠時間</span>
            </div>
          </div>
          <div class="col mt-0">
            <div class="block bg-secondary color-white"></div>
          </div>
          <div class="col mt-0">
            <div class="block bg-purple color-white pt-2">
              <span class="font-size-large">
                已有
                <strong id="SignedupCount" class="font-size-largest">70</strong>
                人報名
              </span>
              <button
                type="button"
                class="button bg-white color-purple mt-1 px-5"
              >
                搶先報名
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- learn more #1 -->
    <section class="section-learn-more">
      <div class="container">
        <div class="row mb-4 section-learn-more__row-1">
          <div class="col col-md-6">
            <h2 class="display-h1 color-primary mb-5">
              轉職？成為前端工程師？挑戰自我？三個願望一次滿足！
            </h2>
            <p class="font-size-large">
              我們的學員來自獸醫、咖啡師、圖像設計師等不同背景
              <br />
              他們克服心中的恐懼，冒著最後有可能一無所有的風險
              <br />
              挑戰未知的領域，最終成為前端工程師
            </p>
          </div>
        </div>
        <div class="row section-learn-more__row-background">
          <div class="col"></div>
        </div>
        <div class="row mb-4 section-learn-more__row-2">
          <div class="col">
            <!-- TODO: implement button click handler -->
            <button
              type="button"
              class="section-learn-more__video-button"
              onclick="openVideo"
            >
              <img src="./images/youtube-brands.png" alt="Play" />
            </button>
          </div>
        </div>
        <div class="row mb-6">
          <div class="col flex justify-center items-center my-5">
            <button
              type="button"
              class="button bg-primary color-white font-size-largest px-5"
            >
              我想了解更多
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- steps -->
    <section class="section-steps"></section>
    <!-- result -->
    <section class="section-result"></section>
    <footer class="footer"></footer>
  </body>
</html>
